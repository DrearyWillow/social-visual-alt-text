<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Social visual alt text options</title>
    </head>
    <body>
        <fieldset>
            <legend>Enable visual alt text for</legend>
        <p>
            <label>
                <input type="checkbox" id="twitter_images" />
                Twitter images
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" id="twitter_gifs" />
                Twitter GIFs
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" id="instagram_images" />
                Instagram images (experimental)
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" id="facebook_images" />
                Facebook images (experimental)
            </label>
        </p>
    </fieldset>
    <fieldset>
        <legend>Color options</legend>
        <p>
            <label>
                <input type="color" value="#FF0000" id="color_no_alt">
                No alt text color
            </label>
        </p>

        <p>
            <label>
                <input type="color" value="#0000FF" id="color_alt_background">
                Human generated alt text background color
            </label>
        </p>

        <p>
            <label>
                <input type="color" value="#750238" id="ai_color_alt_background">
                AI generated alt text background color
            </label>
        </p>

        <p>
            <label>
                <input type="color" value="#FFFFFF" id="color_alt_text">
                Alt text color
            </label>
        </p>
    </fieldset>

        <div id="status"></div>
        <button id="save">Save</button> 
        <!-- <button id="reset">Reset</button> -->

        <script src="options.js"></script>
    </body>
</html>
